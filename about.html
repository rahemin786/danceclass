      <marquee behavior="" direction="left">Aaj ke mukhya samachar</marquee>
    <input type="submit" value="click me" onclick="openBtn2()"> <br>
    <input type="submit" value="show form" class="ff"> <br>

      <form class="ff">
        <div class="mb-3 ss">
          <label for="exampleInputEmail1" class="form-label">Full Name</label>
          <input type="text" class="form-control ss" id="exampleInputEmail1" aria-describedby="emailHelp">

        </div>
        <div class="mb-3 ss">
          <label for="exampleInputEmail1" class="form-label">Mobile</label>
          <input type="number" class="form-control ss" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3 ss">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control ss" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>

          <input type="checkbox" class="form-check-input" id="exampleCheck1">

      <nav class="navbar navbar-light bg-light">

        </div>

      <script>
        function openBtn2() {
            // Get all elements with the class name "ff"
            var elements = document.getElementsByClassName("ff");
            // Loop through the elements and remove the 'hidden' class
            for (var i = 0; i < elements.length; i++) {
                elements[i].classList.remove('hidden');
            }
        }
    </body>
